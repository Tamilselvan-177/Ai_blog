<!doctype html>
<html lang="en">
<head>
    <title>Blog Titles</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">AI Blog Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="{% url 'genai'%}">Home</a>
                        <a class="nav-link" href="{% url 'blog_list'%}">blogs</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="min-vh-100 d-flex align-items-center justify-content-center flex-column bg-light">
            <!-- Blog Titles Section -->
            <div class="card shadow-lg mb-4" style="width: 24rem;">
                <div class="card-header bg-dark text-white text-center">
                    <h5 class="mb-0">Your Blog Titles</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for blog in blogs %}
                            <li class="list-group-item">
                                <a href="{% url 'blog_detail' blog.id %}" class="text-decoration-none">{{ blog.title }}</a>
                            </li>
                        {% empty %}
                            <li class="list-group-item">You have no blogs yet.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content can be added here -->
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
