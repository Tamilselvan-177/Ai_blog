<!doctype html>
<html lang="en">
    <head>
        <title>AI Blog Generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="{% url 'genai'%}">AI Blog Generator</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="{% url 'blog_list'%}">blogs</a>
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="min-vh-100 d-flex align-items-center justify-content-center flex-column bg-light">
                <!-- First Card -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="card text-center shadow-lg mb-4" style="width: 24rem;">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">AI BLOG GENERATOR</h5>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter URL of Video" aria-label="Video URL" name="url">
                            </div>
                            <p class="card-text">Generate a blog post from your video content effortlessly.</p>
                            <button type="submit" class="btn btn-primary">Generate</button>
                        </div>
                    </div>
                </form>

                {% if text %}
                <!-- Second Card -->
                <div class="card shadow-lg" style="width: 24rem;">
                    <div class="card-body">
                        <h5 class="card-title text-primary">About AI Blog Generator</h5>
                        <p class="card-text">{{ text }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
