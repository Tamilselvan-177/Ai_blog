<!doctype html>
<html lang="en">
    <head>
        <title>Signup</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* Custom styles for your signup page */
        </style>
    </head>
    <body>
        <div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
            <div class="card shadow-lg" style="width: 24rem;">
                <div class="card-header bg-dark text-white text-center">
                    <h5 class="mb-0">Signup</h5>
                </div>
                <div class="card-body">
                    <!-- Display any error messages -->
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- This renders the form fields as per Django form rendering -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
